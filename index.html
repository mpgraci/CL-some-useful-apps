<html>
    <head>

        <!--Stylesheets-->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="wrap">

            <!--Header-->
            <header class="header">            
                Tip Calculator
            </header> 

            <!--Main content-->
            <div class="main">  

                    <!--Instructions-->
                    <div class="content-box">
                        <label>Instructions: </label>
                        </br>
                        <p>It's a tip calculator, it's not hard. Enter your bill amount in the field labeled "bill amount" and the tip percentage you want to pay in the "tip%" field. Then press the "Calculate" button.</p>
                    </div>

                    <!--Input-->
                    <form class="content-box"  id="input-form">

                        <label>Bill Amount</label>
                        </br>
                        <input type="text" id="bill">
                        </br>
                        <label>Tip%</label>                    
                        </br>
                        <input type="text" id="tip">   
                        </br>
                        <button id="calculate">Calculate</button>                    

                    </form>

                    <!--Output-->
                    <div class="content-box" id="output-form">

                        <label>Total: </label>                    
                        </br>
                        <label>Comment: </label>                  
                                                    
                    </div>                      
                
            </div>   
        </div>       

        <!--Footer-->
        <footer class="footer">           
            This is a Footer
            </br>
            Designed by Marcus Graci 
            </br>
            for Code Louisville
        </footer>    
    </body>
</html>
